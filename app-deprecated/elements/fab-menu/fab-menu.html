<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="fab-menu">
  <template>
    <style>
      :host {
        z-index: 100;
        /*width: 50px;*/
        /*height: 50px;*/
        overflow: visible;
        position: relative;
        /*position: absolute;*/
      }

      :host ::content paper-fab {
        /*margin: 10px;*/
        z-index: 1000;
      }

      /*:host #main-button-wrapper {
        position: relative;
      }*/

      :host #fab-menu-opened {
        position: relative;
      }

      :host  #fab-menu-items {
        position: absolute;
        top: 0px;
        right: 56px;
      }

      :host  #fab-menu-items ::content paper-fab {
        margin:8px;
      }

      :host #fab-menu-main-button-closed {
        position: relative;
      }
    </style>
    <div id="fab-menu-opened" class$="{{_layoutClasses(direction)}}" hidden>
      <paper-fab id="fab-menu-main-button-opened" icon="{{openedIcon}}" on-click="{{onOpenedClick}}"></paper-fab>
    </div>
    <div id="fab-menu-closed">
      <paper-fab id="fab-menu-main-button-closed" icon="{{closedIcon}}" on-click="_openMenu"></paper-fab>
    </div>
    <div id="fab-menu-items" class$="{{_layoutClasses(direction)}}">
      <content select="paper-fab"></content>
    </div>
  </template>
</dom-module>

<script src="fab-menu.js"></script>
