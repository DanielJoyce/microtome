<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<!--
`<shared-animatable>` is a simple container element implementing `Polymer.NeonSharedAnimatableBehavior`. This is a convenience element for use with `<neon-animated-pages>`.

```
<neon-animated-pages selected="0"
                     entry-animation="slide-from-right-animation"
                     exit-animation="slide-left-animation">
  <shared-animatable>1</shared-animatable>
  <shared-animatable>2</shared-animatable>
</neon-animated-pages>
```
-->

<dom-module id="shared-animatable">

  <style>

    :host {
      display: block;
    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script src="shared-animatable.js"></script>
