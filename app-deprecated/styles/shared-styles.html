<!-- Microtome shared styles -->

<dom-module id="shared-styles">
  <template>
    <style>
      paper-fab.icon-rotate-90 {
        --paper-fab-iron-icon: {
          transform: rotate(90deg)
        }
      }

      paper-fab.icon-rotate-180 {
        --paper-fab-iron-icon: {
          transform: rotate(180deg)
        }
      }

      paper-fab.icon-rotate-270 {
        --paper-fab-iron-icon: {
          transform: rotate(270deg)
        }
      }

      a:link,
      a:visited,
      a:hover,
      a:active {
        color: var(--primary-color);
      }

      a:link,
      a:visited {
        text-decoration: none;
      }

      a:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }

      a:active {
        color: var(--accent-color);
        text-decoration: underline;
      }

      paper-fab:hover {
        -webkit-filter: brightness(1.2);
        filter: brightness(1.2);
      }
    </style>
  </template>
</dom-module>
