<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="fab-radial">
  <style include="shared-styles">
    :host {
      --radius: 60px;
    }

    :host #radial-menu {
      /*border: 1px solid red;*/
      position: absolute;
      z-index: 10;
    }

    :host::content .menu-north {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(0px, -var(--radius));
    }

    :host::content .menu-north-east {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(calc(0.7071 * var(--radius)), calc(-0.7071 * var(--radius)));
    }

    :host::content .menu-east {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(var(--radius), 0px);
    }

    :host::content .menu-south-east {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(calc(0.7071 * var(--radius)), calc(0.7071 * var(--radius)));
    }

    :host::content .menu-south {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(0px, var(--radius));
    }

    :host::content .menu-south-west {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(calc(-0.7071 * var(--radius)), calc(0.7071 * var(--radius)));
    }

    :host::content .menu-west {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(-var(--radius), 0px);
    }

    :host::content .menu-north-west {
      position: absolute;
      top: 0px;
      left: 0px;
      transform: translate(calc(-0.7071 * var(--radius)), calc(-0.7071 * var(--radius)));
    }

    :host::content .menu-center {
      position: relative;
    }
  </style>
  <template>
    <div id="radial-menu" hidden on-contextmenu="onContextMenu">
      <content>
      </content>
      <paper-fab mini class="menu-center" icon="close" title="Close menu" on-click="close"></paper-fab>
    </div>
  </template>
</dom-module>

<script src="fab-radial.js"></script>
