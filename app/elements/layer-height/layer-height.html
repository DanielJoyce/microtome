<link rel="import" href="../threejs/threejs.html">
<link rel="import" href="../microtome-lib/microtome-lib.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">



<dom-module id="layer-height">
  <style>

  </style>
  <template>
    <div class="layout vertical">
      <paper-input id="thread-measure" type="number" min="0.0" step="any" value="{{threadStep}}" error-message="Must be a number" required auto-validate="true" disabled="[[manualOverride]]">
        <!-- TODO Change to dropdown -->
        <paper-radio-group suffix id="thread-unit" selected="{{threadLabel}}" disabled="[[manualOverride]]">
          <paper-radio-button name="lead (mm)">lead (mm)</paper-radio-button>
          <paper-radio-button name="lead (in)">lead (in)</paper-radio-button>
        </paper-radio-group>
        <!-- <div prefix>{{threadLabel}}: <div> -->
      </paper-input>
      <paper-input id="steps" type="number" min="1" step="1" max="17000" value="{{steps}}" error-message="Must be a number" required auto-validate="true" disabled="[[manualOverride]]">
        <div suffix>&nbsp;steps</div>
      </paper-input>
      <paper-input id="microsteps" type="number" min="1" step="1" max="64" value="{{microsteps}}" error-message="Must be a number" required auto-validate="true" disabled="[[manualOverride]]">
        <div suffix>&nbsp;microsteps</div>
      </paper-input>
      <paper-input id="layer-height" type="number" min="0" step="any" readonly="[[!manualOverride]]" value="{{layerHeight}}">
        <div suffix>
          &nbsp;layer height (mm)&nbsp;
          <paper-toggle-button id="manual-override" checked="{{manualOverride}}">Manual</paper-toggle-button>
        </div>
      </paper-input>
    </div>
  </template>
</dom-module>

<script src="layer-height.js"></script>
