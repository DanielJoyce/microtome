<dom-module id="microtome-app">

  <style>
    :host #center-content {
      position: relative;
    }

    :host {}

    :host #main {
      overflow: hidden;
    }

    :host #header-overlay {
      position: absolute;
      height: 100px;
      top: 0px;
      left: 0px;
      right: 0px;
      pointer-events: none;
      font-size: var(--paper-font-title);
      /*color: #afafaf;*/
      margin: 25px;
      z-index: 10;
    }

    :host neon-animated-pages,
    :host shared-animatable {
      /*position: relative;*/
    }

    :host #pv-toolbar-overlay,
    :host #sp-toolbar-overlay {
      position: absolute;
      width: 100px;
      top: 0px;
      right: 0px;
      bottom: 0px;
      pointer-events: none;
      /*color: #afafaf;*/
      margin: 25px;
      z-index: 10;
    }

    :host #pv-toolbar-overlay > *,
    :host #sp-toolbar-overlay > * {
      pointer-events: auto;
      margin: 10px;
    }
  </style>

  <template>
    <div id="header-overlay">
      Microtome
    </div>
    <div id="main" class="flex layout horizontal fit">
      <div id="center-content" class="flex layout vertical">
        <neon-animated-pages id="main-pages" selected="0" class="fit">
          <shared-animatable id="sa-pv" class="fit">
            <div id="pv-toolbar-overlay" class="vertical layout start-justified end">
              <paper-fab icon="add" title="Add model"></paper-fab>
              <paper-fab icon="delete" title="Delete model"></paper-fab>
              <paper-fab id="slice-preview-button" icon="maps:layers" title="Preview" on-click="toggleSlicePreview"></paper-fab>
              <paper-fab icon="settings" title="Microtome settings"></paper-fab>
              <paper-fab icon="file-download" title="Save project"></paper-fab>
            </div>
            <pv-view id="pv-view" disabled$="{{!hideSlicePreview}}" class="fit" scene="[[scene]]"></pv-view>
          </shared-animatable>
          <shared-animatable id="sa-sp" class="fit">
            <div id="sp-toolbar-overlay" class="vertical layout start-justified end">
              <paper-fab icon="close" title="Exit slice preview" on-click="toggleSlicePreview"></paper-fab>
            </div>
            <slice-preview id="slice-preview" disabled$="{{hideSlicePreview}}" class="fit" scene="[[scene]]"></slice-preview>
          </shared-animatable>
        </neon-animated-pages>
        <!-- <layer-height></layer-height> -->
      </div>
    </div>
    </paper-header-panel>
  </template>
</dom-module>
<script src="microtome-app.js"></script>
