<link rel="import" href="../threejs/threejs.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">


<dom-module id="slice-preview">
  <style>
    :host {
      position: relative;
    }

    :host #slice-canvas-home {
      scroll: none;
      margin: 25px;
    }

    :host #background {
      scroll: none;
    }

    :host >::content canvas {
      margin: auto;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      image-rendering: optimizeSpeed;
      /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;
      /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast;
      /* Safari                        */
      image-rendering: -o-crisp-edges;
      /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;
      /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;
      /* IE                            */
    }
  </style>
  <template>
    <div id="background" class="fit">
      <div id="slice-canvas-home" class="fit">
      </div>
    </div>
  </template>
</dom-module>

<script src="slice-preview.js"></script>
