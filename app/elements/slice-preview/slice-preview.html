<dom-module id="slice-preview">
  <style>
    :host {
      position: relative;
    }

    :host #slice-canvas-home {
      scroll: none;
      margin: 25px;
    }

    :host #background {
      scroll: none;
      
    }

    :host >::content canvas {
      margin: auto;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }
  </style>
  <template>
    <div id="background" class="fit">
      <div id="slice-canvas-home" class="fit">
      </div>
    </div>
  </template>
</dom-module>

<script src="slice-preview.js"></script>
