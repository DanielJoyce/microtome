<!-- Microtome shared styles -->

<dom-module id="shared-styles">
  <template>
    <style>
      paper-fab.icon-rotate-90 {
        --paper-fab-iron-icon: {
          transform: rotate(90deg)
        }
      }

      paper-fab.icon-rotate-180 {
        --paper-fab-iron-icon: {
          transform: rotate(180deg)
        }
      }

      paper-fab.icon-rotate-270 {
        --paper-fab-iron-icon: {
          transform: rotate(270deg)
        }
      }
    </style>
  </template>
</dom-module>
